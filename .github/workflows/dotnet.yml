name: .NET workflow

on:
  [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore source dependencies
      run: dotnet restore ./src/DataStructures/DataStructures.sln
    - name: Build
      run: dotnet build --no-restore ./src/DataStructures/DataStructures.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal ./tests/DataStructuresTests/DataStructuresTests.sln
